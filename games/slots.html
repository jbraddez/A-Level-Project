<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slots | Casino Projects</title>
    <link rel="stylesheet" href="/styles/slots.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <a href="/" class="homelink"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"/></svg></a><!--home-->

        <div id="notification">
        </div>

        <div class="chips-sec">
            <p id="chips"></p>
            <img src="/images/chip.svg" alt="Chips">
        </div>
    </header>

    <main>
        <div class="machine">
            <div class="frame"><div class="reel"><img src="/images/slots/7.webp" alt="7"></div></div>
            <div class="frame"><div class="reel"><img src="/images/slots/cherry.webp" alt="cherry"></div></div>
            <div class="frame"><div class="reel"><img src="/images/slots/7.webp" alt="7"></div></div>
        </div>

        <div class="buttons">
            <button onclick="changeBet()" id="changeBet">100</button>
            <button onclick="hit()" id="play">HIT</button>
        </div>
    </main>

    <button onclick="openPopup()" class="viewpopup">View Payouts</button>
    <div id="popup">
        <div class="row">
            <h2>Payouts</h2>
            <p>3</p>
            <p>2</p>
        </div>
        <div class="row">
            <div class="cont"><img src="/images/slots/7.webp" alt="7"></div>
            <p>x100</p>
            <p>x50</p>
        </div>
        <div class="row">
            <div class="cont"><img src="/images/slots/apple.webp" alt="apple"></div>
            <p>x50</p>
            <p>x25</p>
        </div>
        <div class="row">
            <div class="cont"><img src="/images/slots/bar.webp" alt="bar"></div>
            <p>x30</p>
            <p>x15</p>
        </div>
        <div class="row">
            <div class="cont"><img src="/images/slots/bell.webp" alt="bell"></div>
            <p>x20</p>
            <p>x10</p>
        </div>
        <div class="row">
            <div class="cont"><img src="/images/slots/cherry.webp" alt="cherry"></div>
            <p>x10</p>
            <p>x5</p>
        </div>
        <div class="row">
            <div class="cont"><img src="/images/slots/diamond.webp" alt="diamond"></div>
            <p>x5</p>
            <p>x2</p>
        </div>
        <div class="row">
            <div class="cont"><img src="/images/slots/grapes.webp" alt="grapes"></div>
            <p>x3</p>
            <p>x1</p>
        </div>
        <div class="row">
            <div class="cont"><img src="/images/slots/watermelon.webp" alt="watermelon"></div>
            <p>x1</p>
            <p>x0</p>
        </div>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <script src="/scripts/slots.js"></script>
    <script src="/scripts/script.js"></script>
</body>
</html>
