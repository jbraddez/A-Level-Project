<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack | Casino Project</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/styles/blackjack.css">
    <meta name="theme-color" content="#0B6623">
    <link rel="icon" href="/images/chips/100.png">
</head>
<body>
    <header>
        <a href="/" class="homelink"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"/></svg></a><!--home-->

        <div id="notification">
        </div>

        <div class="chips-sec">
            <p id="chips"></p>
            <img src="/images/chip.svg" alt="Chips">
        </div>
    </header>



    <div class="playerCards">
        <div class="playerOptions bet-btns">
            <button onclick="stand()" class="player-btns" id="stand">Stand</button>
            <p id="playerValue">0</p>
            <button onclick="hit()" class="player-btns" id="hit">Hit</button>
        </div>
        <div id="card1" class="cardcont">
            <img src="/images/blackjack.png" alt="BlackJack">
        </div>
        <div id="card2" class="cardcont">
            <img src="/images/blackjack.png" alt="BlackJack">
        </div>
    </div>

    <div class="chipBox">
        <div class="bet-btns">
            <button onclick="clearBet()" id="clearBet">Clear</button>
            <button onclick="start()" id="start" class="disabled">Start</button>
        </div>
        <div class="row">
            <button onclick="addBet(100)"><img src="/images/chips/100.png" alt="100"></button>
            <button onclick="addBet(250)"><img src="/images/chips/250.png" alt="250"></button>
            <button onclick="addBet(500)"><img src="/images/chips/500.png" alt="500"></button>
        </div>
        <div class="row">
            <button onclick="addBet(1000)"><img src="/images/chips/1000.png" alt="1000"></button>
            <button onclick="addBet(2500)"><img src="/images/chips/2500.png" alt="2500"></button>
            <button onclick="addBet(5000)"><img src="/images/chips/5000.png" alt="5000"></button>
        </div>
        <p id="betsText">Place your bets</p>
        <p id="betAmount"></p>
        <div id="betsCont">

        </div>
    </div>

    <div id="dealerBox">
        <div class="dealerCards">
            <div id="d-card1" class="cardcont">
                <img src="https://deckofcardsapi.com/static/img/back.png" alt="">
            </div>
            <div id="d-card2" class="cardcont">
                <img src="https://deckofcardsapi.com/static/img/back.png" alt="">
            </div>
        </div>
        <p id="dealerValue">0</p>
    </div>


    <script src="/scripts/blackjack.js"></script>
    <script src="/scripts/script.js"></script>
</body>
</html>
